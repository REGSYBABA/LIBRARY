  <body>
    <header class="header">
      <h2 class="lib-text">Library</h2>
      <button type="button" id="newbook" class="open-nav">+</button>

      <nav class="side-modal">
        <button aria-label="close the fucking navigation" class="close-nav">
          &times;
        </button>
        <form action="#" class="add-book-form">
          <div class="input-group">
            <input type="text" id="book-title" placeholder="" />
            <label for="book-title">Book Title</label>
          </div>
          <div class="input-group">
            <input type="text" id="author" placeholder="" />
            <label for="author">Author</label>
          </div>
          <div class="input-group">
            <input type="number" id="Pages" placeholder="" />
            <label for="Pages">Number Of Pages</label>
          </div>
          <div class="input-group">
            <input type="text" id="lang" placeholder="" />
            <label for="lang">Language</label>
          </div>
          <div class="input-group">
            <div class="check-bok">
              <label for="is-read">Have You Read it?</label>
              <input
                type="checkbox"
                class="check"
                id="is-read"
                placeholder=""
              />
            </div>
          </div>
          <div class="input-group">
            <button type="submit" class="submit-newbook">Submit</button>
          </div>
        </form>
      </nav>
    </header>
